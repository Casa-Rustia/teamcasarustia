<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Team Casa Rustia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #007BFF;
      --primary-dark: #0056b3;
      --bg-light: #f4f6f8;
      --header-bg: #1e3a8a;
      --text-light: #ffffff;
      --input-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-light);
      color: #1f1f1f;
      line-height: 1.6;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .navbar-container {
      max-width: 960px;
      margin: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      background-color: #f0f0f0;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      background-color: var(--primary);
      color: #fff;
    }

    .section-header {
      background-color: var(--header-bg);
      color: var(--text-light);
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    .section-header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .section-header p {
      font-size: 1.125rem;
      opacity: 0.9;
    }

    .contact-wrapper {
      max-width: 640px;
      margin: -2rem auto 2rem;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: #000;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: var(--primary-dark);
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e6ffed;
      color: #0f5132;
      border: 1px solid #badbcc;
      border-radius: 8px;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      body {
        padding-top: 120px;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .section-header h1 {
        font-size: 2rem;
      }

      .contact-wrapper {
        padding: 1.5rem;
        margin-top: -1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav aria-label="Main Navigation">
    <div class="navbar-container nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <!-- Section Header -->
  <section class="section-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Let’s connect.</p>
  </section>

  <!-- Contact Form -->
  <div class="contact-wrapper" role="region" aria-labelledby="contact-heading">
    <form action="https://formspree.io/f/mrbknlev" method="POST" aria-label="Contact form">
      <div>
        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required aria-required="true" />
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
      </div>
      <!-- Add additional fields here if needed -->
      <button type="submit" aria-label="Send your message">Send</button>
    </form>

    <div class="success-message" id="success-message">
      Thanks for reaching out! We'll get back to you soon.
    </div>
  </div>

  <!-- Section Header -->
  <section class="section-header">
    <h1>Register for our free Project Management Training!</h1>
    <p>"Fill up this form"</p>
  </section>
  
  <!-- Contact Form -->
  <div class="contact-wrapper" role="region" aria-labelledby="contact-heading">
    <form action="https://formspree.io/f/mrbknlev" method="POST" aria-label="Contact form">
      <div>
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required aria-required="true" />
      </div>
	  <div>
        <label for="Name">Name:</label>
        <input type="Name" id="Name" name="Name" required aria-required="true" />
      </div>
      <div>
        <label for="Age">Age:</label>
        <input type="Age" id="Age" name="Age" required aria-required="true" />
      </div>
	  <div>
        <label for="Contact Number">Contact Number:</label>
        <input type="Contact Number" id="Contact Number" name="Contact Number" required aria-required="true" />
      </div>
	  <div>
        <label for="Facebook Profile Link">Facebook Profile Link:</label>
        <input type="Facebook Profile Link" id="Facebook Profile Link" name="Facebook Profile Link" required aria-required="true" />
      </div>
      <!-- Add additional fields here if needed -->
      <button type="submit" aria-label="Send your message">Send</button>
    </form>

    <div class="success-message" id="success-message">
      Thanks for reaching out! We'll get back to you soon.
    </div>
  </div>
  

</body>
</html>
